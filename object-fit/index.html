<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>object-fit: cover;</title>
	<meta charset="utf-8">
	<style type="text/css">
	body {
		margin: 0px;
		padding: 0px;
	}

	img {
		width: 50%;
		height: 100vh;
		object-fit: cover;
	}

	.header {
		display: flex;
	}

	.text {
		width: 50%;
		margin-top: 200px;
		text-align: center; 
	}
</style>
</head>
<body>
	<div class="header">
		<img src="natureza.jpg" alt="">
		<div class="text">
			<h1>Bem-vindo</h1>
			<p>Que bom que vc veio</p>
			
		</div>
		
	</div>

	
</body>
</html>
