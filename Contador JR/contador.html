<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>


body{
	font-family: 'Fjalla One', sans-serif;
	text-align: center;
  	font-size: 40px;
  	margin-top: 500px;
  	color: #fff;
  	
}


.bg {
    /* The image used */
    background-image: url("https://img.elo7.com.br/product/zoom/1483425/painel-de-festa-homem-aranha-adesivo-marvel.jpg");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}



</style>
</head>
<body class="bg">

	<div class="container">

    <div class="row">
      <div class="col-sm-12">Para o aniversário do "João Ricardo" faltam</div>
  </div>
    
	<div class="row">
      <div class="col-sm-3" id="days"></div>
      <div class="col-sm-3" id="hours"></div>
      <div class="col-sm-3" id="minutes"></div>
      <div class="col-sm-3" id="seconds"></div>
	</div>

	<div class="row">
      <div class="col-sm-3">DAYS</div>
      <div class="col-sm-3">HOURS</div>
      <div class="col-sm-3">MINUTES</div>
      <div class="col-sm-3">SECONDS</div>
	</div>

</div>

</div>


<script>
// Set the date we're counting down to
var countDownDate = new Date("Apr 24, 2018 10:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;


    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
