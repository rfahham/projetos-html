    <title>Sticky Footer Template</title>

   <style type="text/css">
     /* Sticky footer styles
-------------------------------------------------- */
html {
  position: relative;
  min-height: 100%;
}
body {
  /* Margin bottom by footer height */
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 60px;
  background-color: #f5f5f5;
}

.container {
  width: auto;
  max-width: 100%;
  padding: 0 15px;
}
.container .text-muted {
  margin: 20px 0;
}
   </style>
  

  </head>

  <body>

  </body>
  
 <footer class="footer">
      <div class="container">
        <p class="text-muted">Footer</p>
      </div>
    </footer>
