<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>CSS3 Lightbox</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div id="content">
		<h2>CSS3 Lightbox</h2>
        <p>Responsive CSS Lightbox with No JavaScript</p>
        <a class="wiggle" href="#image1"><img src="http://placehold.it/150x150"></a>
		<div class="lightbox short-animate" id="image1"><img class="long-animate" src="http://placehold.it/650x650"></div>
		<div class="short-animate" id="lightbox-controls">
			<a class="long-animate" href="#!" id="close-lightbox">Close Lightbox</a>
		</div>
	</div>
</body>
</html>
